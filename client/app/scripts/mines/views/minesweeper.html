<h3>-*-Kata Mines-*-</h3>
<br>
<div ng-controller="minesweeper">
	<fieldset ng-disabled="disableGame" style="border-width: 0;">
	  	<table >
	  		<tr ng-repeat="firtsArray in controller_matriz">
	  			<td ng-repeat="surroundingValue in firtsArray track by $index" 
	  				style="border: black; border-width: thin;border-style: solid;  width: 15px;">
	  				<button ng-click="showContent=!showContent;isMine($parent.$index,$index)" ng-disabled="showContent" style="width: 100%;height: 130%;padding: 0px;">
						<div ng-show="showContent"> {{getSurroundingMines($parent.$index,$index)}}</div>
				    </button>
	  			</td>
	  		</tr>
	  	</table>
	</fieldset>
	
	</br>

	Aciertos: {{coutNotMines}}/{{totalNotMines}}

	<h2>{{message}}</h2>

	</br>
	<button ng-click="showCheat=!showCheat">Cheat</button>
	<table ng-show="showCheat">
	 	<tr ng-repeat="firtsArray in controller_matriz track by $index">
	  		<td ng-repeat="surroundingValue in firtsArray track by $index" 
	  				style="    border: black;
					    border-width: thin;
					    border-style: solid;
					    width: 15px;">

	  				{{surroundingValue}}
	  				
	  		</td>
	  	</tr>
	</table>
</div>
