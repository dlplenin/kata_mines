<h3>Kata Game Of Life</h3>
<br>
<div ng-controller="gameoflife">
	<!-- $('.fa-hospital-o').fadeOut(500, function(){ $(this).remove();}); -->
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3">
				<input type="type" class="form-control" ng-model="board_size" />
			</div>
			<div class="col-sm-3">
				<button ng-click="build_board(board_size)" class="btn btn-primary widthFill">
						<i class="fa fa-random" aria-hidden="true"></i>
				</button>
			</div>
			<div class="col-sm-3">
				<div class="dropdown">
					<button class="btn btn-default dropdown-toggle widthFill" type="button" id="dropdownMenuPatterns" data-toggle="dropdown" aria-haspopup="true"
							aria-expanded="true">
						Patterns
						<span class="caret"></span>
					</button>
					<ul class="dropdown-menu widthFill" aria-labelledby="dropdownMenuPatterns">
						<li class="dropdown-header">Oscillators (period 2)</li>
						<li><a href="#/gameoflife" ng-click="build_board_pattern('blinker')">Blinker</a></li>
						<li><a href="#/gameoflife" ng-click="build_board_pattern('toad')">Toad</a></li>
						<li><a href="#/gameoflife" ng-click="build_board_pattern('beacon')">Beacon</a></li>
						<li role="separator" class="divider"></li>
						<li class="dropdown-header">Oscillators (period > 2)</li>
						<li><a href="#/gameoflife" ng-click="build_board_pattern('pulsar')">Pulsar</a></li>
						<li><a href="#/gameoflife" ng-click="build_board_pattern('pentadecathlon')">Pentadecathlon</a></li>						
					</ul>
				</div>
			</div>
			<div class="col-sm-3">
				<button ng-click="run_next_generation()" class="btn btn-success widthFill">
						<i class="fa fa-step-forward" aria-hidden="true"></i>
				</button>
			</div>
		</div>
	</div>
	<table class="myTable">
		<tr ng-repeat="firtsArray in game_board  track by $index">
			<td ng-repeat="surroundingValue in firtsArray track by $index">
				<i ng-if="surroundingValue" class="fa fa-heart"></i>
				<i ng-if="!surroundingValue" class="fa fa-heartbeat" style="color:#ccc;"></i>
			</td>
		</tr>
	</table>
</div>
<br style="clear: both;" />
<a href="#/" class="kataFont">Home</a>
<style type="text/css">
	.myTable {
		margin: 10px;
	}
	
	.myTable td {
		padding: 1px;
		border: 1px solid #000;
		width: 24px;
		text-align: center;
	}
	
	.widthFill{
		width: 100%;
	}
</style>
<script>
 
  $(function() {
    $('.dropdown-toggle').dropdown();
  });
 
  </script>
